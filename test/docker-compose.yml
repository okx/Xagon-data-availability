version: "3.5"
networks:
  default:
    name: custom
services:

  xgon-data-availability:
    container_name: xgon-data-availability
    restart: unless-stopped
    depends_on:
      xgon-data-availability-db:
        condition: service_healthy
    image: xgon-data-availability
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    ports:
      - 8444:8444
    volumes:
      - ./config/test.docker.toml:/app/config.toml
      - ./config/test-member.keystore:/pk/test-member.keystore
    command:
      - "/bin/sh"
      - "-c"
      - "/app/xgon-data-availability run --cfg /app/config.toml"

  xgon-data-availability-db:
    container_name: xgon-data-availability-db
    restart: unless-stopped
    image: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - 5434:5432
    environment:
      - POSTGRES_USER=committee_user
      - POSTGRES_PASSWORD=committee_password
      - POSTGRES_DB=committee_db
    command:
      - "postgres"
      - "-N"
      - "500"

  xgon-mock-l1-network:
    container_name: xgon-mock-l1-network
    image: hermeznetwork/geth-xgon-contracts:v0.0.1
    healthcheck:
      test: [ "CMD-SHELL", "geth attach --datadir /geth_data --exec eth.blockNumber" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - 8545:8545
      - 8546:8546
    command:
      - "--http"
      - "--http.api"
      - "admin,eth,debug,miner,net,txpool,personal,web3"
      - "--http.addr"
      - "0.0.0.0"
      - "--http.corsdomain"
      - "*"
      - "--http.vhosts"
      - "*"
      - "--ws"
      - "--ws.origins"
      - "*"
      - "--ws.addr"
      - "0.0.0.0"
      - "--dev"
      - "--datadir"
      - "/geth_data"
      - "--syncmode"
      - "full"
      - "--rpc.allow-unprotected-txs"

##### xgon-node components #####

  xgon-state-db:
    container_name: xgon-state-db
    image: postgres
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    ports:
      - 5432:5432
    volumes:
      - ./config/sql/init_prover_db.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_USER=state_user
      - POSTGRES_PASSWORD=state_password
      - POSTGRES_DB=state_db
    command: ["postgres", "-N", "500"]

  xgon-pool-db:
    container_name: xgon-pool-db
    image: postgres
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    ports:
      - 5433:5432
    environment:
      - POSTGRES_USER=pool_user
      - POSTGRES_PASSWORD=pool_password
      - POSTGRES_DB=pool_db
    command: ["postgres", "-N", "500"]

  xgon-event-db:
    container_name: xgon-event-db
    image: postgres:15
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    ports:
      - 5435:5432
    volumes:
      - ./config/sql/init_event_db.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_USER=event_user
      - POSTGRES_PASSWORD=event_password
      - POSTGRES_DB=event_db
    command:
      - "postgres"
      - "-N"
      - "500"

  xgon-prover:
    container_name: xgon-prover
    image: hermeznetwork/zkevm-prover:v2.2.0
    ports:
      # - 50051:50051 # Prover
      - 50052:50052 # Mock prover
      - 50061:50061 # MT
      - 50071:50071 # Executor
    volumes:
      - ./config/test.prover.config.json:/usr/src/app/config.json
    command: >
      zkProver -c /usr/src/app/config.json

  xgon-sequencer:
    container_name: xgon-sequencer
    image: hermeznetwork/xgon-node:v0.0.1
    ports:
      - 9092:9091 # needed if metrics enabled
      - 6060:6060
    environment:
      - CDK_VALIDIUM_NODE_STATEDB_HOST=xgon-state-db
      - CDK_VALIDIUM_NODE_POOL_DB_HOST=xgon-pool-db
    volumes:
      - ./config/test.node.config.toml:/app/config.toml
      - ./config/test.genesis.config.json:/app/genesis.json
    command:
      - "/bin/sh"
      - "-c"
      - "/app/xgon-node run --network custom --custom-network-file /app/genesis.json --cfg /app/config.toml --components sequencer"

  xgon-approve:
    container_name: xgon-approve
    image: hermeznetwork/xgon-node:v0.0.1
    environment:
      - CDK_VALIDIUM_NODE_STATEDB_HOST=xgon-state-db
    volumes:
      - ./config/sequencer.keystore:/pk/keystore
      - ./config/test.node.config.toml:/app/config.toml
      - ./config/test.genesis.config.json:/app/genesis.json
    command:
      - "/bin/sh"
      - "-c"
      - "/app/xgon-node approve --network custom --custom-network-file /app/genesis.json --key-store-path /pk/keystore --pw testonly --am 115792089237316195423570985008687907853269984665640564039457584007913129639935 -y --cfg /app/config.toml"

  xgon-sequence-sender:
    container_name: xgon-sequence-sender
    image: hermeznetwork/xgon-node:v0.0.1
    environment:
      - CDK_VALIDIUM_NODE_STATEDB_HOST=xgon-state-db
      - CDK_VALIDIUM_NODE_POOL_DB_HOST=xgon-pool-db
      - CDK_VALIDIUM_NODE_SEQUENCER_SENDER_ADDRESS=0xf39fd6e51aad88f6f4ce6ab8827279cfffb92266
    volumes:
      - ./config/sequencer.keystore:/pk/sequencer.keystore
      - ./config/test.node.config.toml:/app/config.toml
      - ./config/test.genesis.config.json:/app/genesis.json
    command:
      - "/bin/sh"
      - "-c"
      - "/app/xgon-node run --network custom --custom-network-file /app/genesis.json --cfg /app/config.toml --components sequence-sender"

  xgon-json-rpc:
    container_name: xgon-json-rpc
    image: hermeznetwork/xgon-node:v0.0.1
    ports:
      - 8123:8123
      - 8133:8133 # needed if WebSockets enabled
      - 9091:9091 # needed if metrics enabled
    environment:
      - CDK_VALIDIUM_NODE_STATEDB_HOST=xgon-state-db
      - CDK_VALIDIUM_NODE_POOL_DB_HOST=xgon-pool-db
    volumes:
      - ./config/test.node.config.toml:/app/config.toml
      - ./config/test.genesis.config.json:/app/genesis.json
    command:
      - "/bin/sh"
      - "-c"
      - "/app/xgon-node run --network custom --custom-network-file /app/genesis.json --cfg /app/config.toml --components rpc"

  xgon-aggregator:
    container_name: xgon-aggregator
    image: hermeznetwork/xgon-node:v0.0.1
    ports:
      - 50081:50081
      - 9093:9091 # needed if metrics enabled
    environment:
      - CDK_VALIDIUM_NODE_STATEDB_HOST=xgon-state-db
      - CDK_VALIDIUM_NODE_AGGREGATOR_SENDER_ADDRESS=0xf39fd6e51aad88f6f4ce6ab8827279cfffb92266
    volumes:
      - ./config/test.node.config.toml:/app/config.toml
      - ./config/test.genesis.config.json:/app/genesis.json
    command:
      - "/bin/sh"
      - "-c"
      - "/app/xgon-node run --network custom --custom-network-file /app/genesis.json --cfg /app/config.toml --components aggregator"

  xgon-sync:
    container_name: xgon-sync
    image: hermeznetwork/xgon-node:v0.0.1
    environment:
      - CDK_VALIDIUM_NODE_STATEDB_HOST=xgon-state-db
    volumes:
      - ./config/test.node.config.toml:/app/config.toml
      - ./config/test.genesis.config.json:/app/genesis.json
    command:
      - "/bin/sh"
      - "-c"
      - "/app/xgon-node run --network custom --custom-network-file /app/genesis.json --cfg /app/config.toml --components synchronizer"

  xgon-eth-tx-manager:
    container_name: xgon-eth-tx-manager
    image: hermeznetwork/xgon-node:v0.0.1
    ports:
      - 9094:9091 # needed if metrics enabled
    environment:
      - CDK_VALIDIUM_NODE_STATEDB_HOST=xgon-state-db
    volumes:
      - ./config/sequencer.keystore:/pk/sequencer.keystore
      - ./config/aggregator.keystore:/pk/aggregator.keystore
      - ./config/test.node.config.toml:/app/config.toml
      - ./config/test.genesis.config.json:/app/genesis.json
    command:
      - "/bin/sh"
      - "-c"
      - "/app/xgon-node run --network custom --custom-network-file /app/genesis.json --cfg /app/config.toml --components eth-tx-manager"

  xgon-l2gaspricer:
    container_name: xgon-l2gaspricer
    image: hermeznetwork/xgon-node:v0.0.1
    environment:
      - CDK_VALIDIUM_NODE_POOL_DB_HOST=xgon-pool-db
    volumes:
      - ./test.keystore:/pk/keystore
      - ./config/test.node.config.toml:/app/config.toml
      - ./config/test.genesis.config.json:/app/genesis.json
    command:
      - "/bin/sh"
      - "-c"
      - "/app/xgon-node run --network custom --custom-network-file /app/genesis.json --cfg /app/config.toml --components l2gaspricer"

